<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>TheMove Chat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body {
      background: #fafafa;
      font-family: "Poppins", sans-serif;
    }

    .bubble-user {
      background: #4f46e5;
      color: white;
      border-radius: 14px 14px 0 14px;
      padding: 12px 16px;
      max-width: 80%;
      margin-left: auto;
      margin-bottom: 10px;
    }

    .bubble-bot {
      background: white;
      border-radius: 14px 14px 14px 0;
      padding: 12px 16px;
      max-width: 80%;
      margin-right: auto;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
    }

    .typing {
      animation: blink 1s infinite;
      opacity: 0.6;
    }

    @keyframes blink {
      0% { opacity: .2 }
      50% { opacity: 1 }
      100% { opacity: .2 }
    }
  </style>
</head>

<body class="flex flex-col h-screen">

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-container">
      <h1 class="navbar-logo text-xl">TheMove Chat</h1>
      <a href="/" class="btn btn-secondary">Home</a>
    </div>
  </header>

  <!-- Chat window -->
  <main id="chatWindow" class="flex-1 overflow-y-auto px-4 py-6 space-y-2"></main>

  <!-- Input bar -->
  <footer class="p-4 bg-white shadow flex items-center gap-3">
    <input
      id="chatInput"
      type="text"
      placeholder="Ask about events…"
      class="form-input flex-1"
    />
    <button
      onclick="sendMessage()"
      class="btn btn-primary"
    >
      Send
    </button>
  </footer>

  <!-- UPDATED chat.js LOGIC -->
  <script>
    const chatWindow = document.getElementById("chatWindow");
    const input = document.getElementById("chatInput");

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = sender === "user" ? "bubble-user" : "bubble-bot";

      // ⭐️ Allow HTML + clickable links + line breaks
      bubble.innerHTML = text.replace(/\n/g, "<br>");

      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // show typing dots
      const typing = document.createElement("div");
      typing.className = "bubble-bot typing";
      typing.innerHTML = "•••";
      chatWindow.appendChild(typing);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // send request to backend
      const res = await fetch("https://themove-backend-production.up.railway.app/chatJSON", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();

      // remove typing bubble
      typing.remove();

      // bot message (HTML supported)
      addMessage(data.reply, "bot");
    }
  </script>

</body>
</html>
