<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>TheMove - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Poppins", "sans-serif"] },
            colors: {
              primary: "#4F46E5",
              accent: "#6366F1",
              background: "#FAFAFA",
              dark: "#1E1B4B",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-background font-sans text-gray-800 flex flex-col min-h-screen">
    <!-- ‚úÖ Navbar -->
    <header class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-logo">TheMove</a>
        <button class="navbar-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <nav class="navbar-nav" id="navbarNav">
          <a href="/login" class="navbar-link hidden md:inline-block">Login</a>
          <a href="/signup" class="btn btn-primary">Join</a>
        </nav>
      </div>
    </header>
    <script>
      document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
        document.getElementById('navbarNav')?.classList.toggle('open');
      });
    </script>

    <!-- ‚úÖ Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div class="container container-sm">
        <div class="card max-w-md mx-auto fade-in">
          <h1 class="heading-2 text-center mb-2">Login to TheMove</h1>
          <p class="text-muted text-center mb-8">Welcome back! Sign in to continue.</p>

          <form class="space-y-4" onsubmit="event.preventDefault();">
            <div class="form-group">
              <input
                id="email"
                type="email"
                placeholder="Email"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="form-input"
                required
              />
            </div>

            <button
              id="email-login-button"
              type="submit"
              class="btn btn-primary btn-full btn-lg"
            >
              Login
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
              <a href="#" id="forgot-password-link" class="text-primary hover:underline">
                Forgot your password?
              </a>
            </p>

            <p class="text-center text-sm text-gray-600 mt-2">
              New here?
              <a href="/signup" class="text-primary hover:underline font-semibold">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- ‚úÖ Footer -->
    <footer class="mt-auto bg-white py-8 text-center border-t border-gray-200">
      <div class="container">
        <p class="text-muted">¬© 2025 TheMove ‚Ä¢ Made with ü©µ at UNC</p>
      </div>
    </footer>

    <!-- ‚úÖ Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- ‚úÖ Password Reset Modal -->
    <div id="reset-modal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50 backdrop-blur-sm">
      <div class="card max-w-sm mx-4 text-center">
        <h3 class="heading-3 mb-2">Reset Password</h3>
        <p class="text-muted mb-6">Enter your @unc.edu email below:</p>
        <div class="form-group">
          <input
            id="reset-email"
            type="email"
            placeholder="School Email"
            class="form-input"
          />
        </div>
        <div class="flex justify-end gap-3">
          <button id="cancel-reset" class="btn btn-ghost">Cancel</button>
          <button id="confirm-reset" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Toast + Modal Logic -->
    <script>
      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.className = `toast ${type} show`;
        toast.textContent = message;
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }
    </script>

    <!-- ‚úÖ Firebase Config (loads from external file, gitignored) -->
    <script src="/firebase-config.js"></script>
    <!-- ‚úÖ Firebase Logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        setPersistence,
        browserLocalPersistence,
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

      // Firebase config loaded from external file (not in git)
      const firebaseConfig = window.__FIREBASE_CONFIG__ || {
        apiKey: "",
        authDomain: "themove-c75d3.firebaseapp.com",
        projectId: "themove-c75d3",
        storageBucket: "themove-c75d3.firebasestorage.app",
        messagingSenderId: "445376886249",
        appId: "1:445376886249:web:662ed2bb984ce230a14778",
        measurementId: "G-7E1HKLYXR0",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      auth.useDeviceLanguage();
      await setPersistence(auth, browserLocalPersistence);

      async function handleEmailLogin() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          showToast("‚ö†Ô∏è Enter both email and password.", "warning");
          return;
        }
        if (!email.toLowerCase().endsWith("@unc.edu")) {
          showToast("‚ùå Email must end with @unc.edu", "error");
          return;
        }

        try {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          const user = userCred.user;
          const idToken = await user.getIdToken(true);

          if (!user.emailVerified) {
            showToast("‚ö†Ô∏è Please verify your email, then log in again.", "warning");
            await auth.signOut();
            return;
          }

          await fetch("https://themove-backend-production.up.railway.app/syncEmailVerification", {
            method: "POST",
            headers: { Authorization: `Bearer ${idToken}` },
          });

          const res = await fetch(`https://themove-backend-production.up.railway.app/checkUserSetup?uid=${user.uid}`, {
            headers: { Authorization: `Bearer ${idToken}` },
          });
          const data = await res.json();

          localStorage.setItem("uid", user.uid);

          if (data.setupComplete) {
            showToast("‚úÖ Welcome back!", "success");
            setTimeout(() => (window.location.href = "/profile"), 1500);
          } else {
            showToast("üìù Please complete your profile setup.", "info");
            setTimeout(() => (window.location.href = "/setup"), 1500);
          }
        } catch (err) {
          console.error("‚ùå Email login error:", err);
          showToast("Invalid email or password. Please try again.", "error");
        }
      }

      document
        .getElementById("email-login-button")
        .addEventListener("click", handleEmailLogin);

      // ‚úÖ Password Reset Modal Behavior
      const modal = document.getElementById("reset-modal");
      const cancelBtn = document.getElementById("cancel-reset");
      const confirmBtn = document.getElementById("confirm-reset");

      document.getElementById("forgot-password-link").addEventListener("click", (e) => {
        e.preventDefault();
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      });

      cancelBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      confirmBtn.addEventListener("click", async () => {
        const email = document.getElementById("reset-email").value.trim();
        if (!email) {
          showToast("‚ö†Ô∏è Enter your email first.", "warning");
          return;
        }
        if (!email.toLowerCase().endsWith("@unc.edu")) {
          showToast("‚ùå Email must end with @unc.edu", "error");
          return;
        }

        try {
          const res = await fetch("https://themove-backend-production.up.railway.app/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();
          if (data.success) {
            showToast("üì¨ Password reset email sent! Check your inbox.", "success");
            modal.classList.add("hidden");
          } else {
            showToast(data.message || "Something went wrong. Try again later.", "error");
          }
        } catch (err) {
          console.error("‚ùå Password reset failed:", err);
          showToast("Something went wrong. Try again later.", "error");
        }
      });
    </script>
  </body>
</html>
